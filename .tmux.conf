# remap prefix from 'C-a' to 'C-b'
    unbind C-b
    set-option -g prefix C-a
    bind-key C-a send-prefix

# start with window 1(instead of 0)
    set -g base-index 1

# start with pane 1
    set -g pane-base-index 1

# Allow opening multiple terminals to view the same session at different sizes
    setw -g aggressive-resize on

# Remove delay when switching between vim modes
    set -sg escape-time 10

# Allow vim's focusgained to work when terminal gains focus
        # Requires Vim plugin: tmux-plugins/vim-tmux-focus-events
    set -g focus-events on

# Scroll history in buffer
    set -g history-limit 50000

# splint panes horizontally using | and vertically -
    bind | split-window -h  #-c   #{pane_current_path}
    bind - split-window -v  #-c   #{pane_current_path}
    unbind '"'
    unbind %

# open new windows in the current path
    #bind c new-windows  -c   #{pane_current_path}

# reload config file
    bind-key r source-file ~/.tmux.conf

unbind p
bind p previous-window

# enable vi-mode keys
    set-window-option -g mode-keys vi

# set default terminal mode to 256 colors
    # set -g default-terminal "screen-256color"
	set -g default-terminal "tmux-256color"
	set -ga terminal-overrides ",*256col*:Tc"

# fix pbcopy/pbpaste
    #if 'command -v reattach-to-user-namespace >/dev/null' \

# switch panes using Alt without prefix
    bind -n M-h select-pane -L
    bind -n M-l select-pane -R
    bind -n M-k select-pane -U
    bind -n M-j select-pane -D

# enable mouse-mode
    set -g mouse on

# don't rename windows automatically
    set-option -g allow-rename on

