







include ~/.cache/wal/colors-kitty.conf


# use $ kitty + list-fonts to get font list for kitty

#font_family      Cascadia Code PL Regular
#bold_font        Cascadia Code PL Bold
#italic_font      Cascadia Code PL Regular
#bold_italic_font Cascadia Code PL Bold

#font_family       Fantasque Sans Mono Regular
#bold_font         Fantasque Sans Mono Bold
#italic_font       Fantasque Sans Mono Italic
#bold_italic_font  Fantasque Sans Mono Bold Italic

font_family        Ubuntu Mono
bold_font          Ubuntu Mono Bold
italic_font        Ubuntu Mono Italic
bold_italic_font   Ubuntu Mono Bold Italic

font_size 14
disable_ligatures never

adjust_line_height 0
adjust_column_width 0

scrollback_lines 2000

map kitty_mod+equal change_font_size all + 1.0
map kitty_mod+minus change_font_size all - 1.0
map kitty_mod+backspace change_font_size all 0

cursor_shape underline
# block,beam,underline

cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 25.0

wheel_scroll_multiplier 5.0

mouse_hide_wait 3.0

url_style curly  # none,single,double,curly
open_url_with default

copy_on_select no

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no

draw_minimal_borders no

# padding
window_padding_width 5

# keybindings

kitty_mod ctrl+shift

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection

map ctrl+shift+up scroll_line_up
map ctrl+shift+k scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0
map kitty_mod+f6 change_font_size all 10.0













