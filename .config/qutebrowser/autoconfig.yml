# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        gia: open https://github.com/coolabhays
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide;; config-cycle tabs.show always switching
  downloads.location.directory:
    global: /home/raytracer/Downloads
  downloads.location.suggestion:
    global: path
  downloads.position:
    global: bottom
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  statusbar.hide:
    global: true
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      gg: https://www.google.com/search?q={}
      re: https://www.reddit.com/r/{}
      wt: https://en.wikipedia.org/wiki/Special:Search?search={}
      yt: https://www.youtube.com/results?search_query={}
